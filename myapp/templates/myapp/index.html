{% extends 'adminlte/base.html' %}

<!-- Set title of app -->
{% block title %}Index{% endblock %}

<!-- Specify content of main body of page -->
{% block content %}
<h1>Тестовое задание</h1>
<p>Все статьи с тегами</p>
<ul>
{% for art in articles%}
  <li><a href = {%url 'details' art.pk%}>{{art.title}} - 
    {% for tag in art.tags.all%}
      {{tag}}
    {%endfor%}
  </a></li>
{%endfor%}
</ul>
{% endblock %}
